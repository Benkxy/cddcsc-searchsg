<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CDDCSC SearchSG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Import Search.gov.sg widget -->
  <script 
    id="searchsg-config" 
    src="https://api.search.gov.sg/v1/searchconfig.js?clientId=15c52337-ddb9-4d24-9bcf-6d10ce033e85"
    defer>
  </script>
  <script 
    id="searchsg-config-results" 
    src="https://api.search.gov.sg/v1/searchconfig.js?clientId=15c52337-ddb9-4d24-9bcf-6d10ce033e85&page=results"
    defer>
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Arial Rounded MT Bold', Arial, sans-serif;
      background: #f6f7f8;
      color: #222;
    }
    .container {
      min-height: 60vh;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 2rem 3vw 0 3vw;
    }
    .heading a {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }
    .logo-heading-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 1.2rem;
      margin-bottom: 1.5rem;
      width: 100%;
    }
    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 0;
      display: block;
    }
    .heading {
      font-size: 2.2rem;
      font-weight: bold;
      font-family: 'Pacifico', 'Segoe Script', cursive, sans-serif;
      color: #1a1a1a;
      letter-spacing: 1px;
      margin-bottom: 0;
      text-align: center;
    }

    #searchsg-searchbar {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem 0 0 0;
    }
    @media (max-width: 900px) {
      .container {
        padding: 1rem 1vw;
      }
      .left-panel {
        min-width: 0;
        width: 100%;
        max-width: 100vw;
      }
      .logo-heading-row {
        flex-direction: column;
        gap: 0.7rem;
      }
      #searchsg-searchbar {
        max-width: 100vw;
      }
    }
  </style>
  <script>
    window.addEventListener('message', function(event) {
      if (event.data && event.data.frameHeight) {
        var frame = document.getElementById('results-frame');
        if (frame) {
          frame.style.height = event.data.frameHeight + 'px';
        }
      }
    });
  </script>
</head>
<body>
  <div class="container">
      <div class="logo-heading-row">
        <img src="assets/logo.png" alt="Singapore Food Agency Logo" class="logo" />
        <div class="heading"><a href="https://cddcsc.my.canva.site/sfalearningcircles">SFA Learning Circles</a></div>
      </div>
  <div id="searchsg-searchbar"></div>
  <!-- <iframe id="results-frame" src="result.html" style="width:100%;height: 100%;border:none;"></iframe> -->
     <div id="searchsg-result-container"></div>
  </div>
</body>
</html>
